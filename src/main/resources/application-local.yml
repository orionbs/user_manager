spring:
  application:
    name: User Manager
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user_manager_database
    username: root
    password: root-password
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    generate-ddl: false
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

logging:
  level:
    fr.orionbs.user_manager: debug

server:
  port: 9000