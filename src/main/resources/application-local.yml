spring:
  application:
    name: User Manager
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user_manager_database
    username: root
    password: root-password
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    generate-ddl: false
    show-sql: true
  liquibase:
    change-log: liquibase/master.xml

logging:
  level:
    liquibase: info
    fr.orionbs.user_manager: debug

server:
  port: 9000